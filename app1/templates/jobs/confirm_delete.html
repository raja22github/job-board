{% extends 'jobs/base.html' %}
{% block title %} Confirm Delete {% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Delete Job Confirmation <i class="bi bi-exclamation-triangle-fill text-danger"></i></h1>
    <div class="employer-form text-center">
    <h2 class="text-center mb-4">Are you sure you want to delete this job ?</h2>
        <span class="fw-bold">Title:</span><span>"{{ job.title }}"</span>
        <form method="post">{% csrf_token %}
            <button type="submit" class="btn btn-danger me-3 mt-4"><i class="bi bi-trash-fill"></i> Yes, Delete</button>
            <a href="{% url 'employer_dashboard' %}" class="btn btn1 mt-4"><i class="bi bi-x"></i> Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
