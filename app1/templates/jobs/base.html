{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Job App{% endblock %}</title>
  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap icon cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
        <header class="sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
                <div class="container-fluid">
                  <a class="navbar-brand" href="javascript:void(0)">Logo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'employer_dashboard' %}">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
  {% block content %}{% endblock %}

  <!-- ✅ Bootstrap 5 JS CDN -->
  <script>
    function updateFileName(input) {
      const fileName = input.files.length ? input.files[0].name : "No file chosen";
      document.getElementById('file-name').innerText = fileName;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
