{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Job App{% endblock %}</title>
  <!-- âœ… Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap icon cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="navbar-custom text-white p-3 vh-100 sticky-top" style="width: 250px;">
      <h4 class="mb-4">Job App</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="{% url 'job_seeker_dashboard' %}">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="{% url 'jobs_list' %}">
            <i class="bi bi-person-circle me-2"></i> Job Lists
          </a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- JS & Scripts -->
  <script>
    function updateFileName(input) {
      const fileName = input.files.length ? input.files[0].name : "No file chosen";
      document.getElementById('file-name').innerText = fileName;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
